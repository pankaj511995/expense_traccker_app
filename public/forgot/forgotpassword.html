<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../signin/signin.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="form-div">
            <strong class="sign">Forgot Password</strong><br><div id="error"></div><br>
        <form action="" class="form-control">
            <label for="email">Enter your e-mail:-</label><br>
                <input type="email" id="email" class="enter" required><br>
                    <br>
                <br>
                 <input type="submit" id="sendemail" class="btn" value="Send email">
        </form><br><br><br><br>
        <a href="../signin/signin.html" class="a">Sign In </a>
        <a href="../signup/signup.html" class="">Sign Up </a>
        </div>
    </main>
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script >
        const url='localhost'
        document.getElementById('sendemail').addEventListener('click',async(e)=>{
            e.preventDefault()
            const email=document.getElementById('email').value
            try{
                    await axios.post(`http://${url}:3000/user/forgotPassword `,{email:email})
                    showmessage('chek your email id for reset password')

        }catch{
                showmessage(`We couldn't find an account associated with ${email} Please try with an alternate email or phone number.`)
            }
        })
        function showmessage(e){
            document.getElementById('error').innerHTML=e
        }
    </script>
</body>

</html>
